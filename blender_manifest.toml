schema_version = "1.0.0"
id = "beyond_channel_packer"
version = "1.0.0"
name = "Beyond Channel Packer"
tagline = "Pack image channels (RGBA) in the Image Editor"
maintainer = "Beyond Dev (Tyler Walker)"
type = "add-on"
blender_version_min = "4.2.0"
blender_version_max = "5.9.999"
license = ["SPDX:GPL-3.0-or-later"]
website = "https://github.com/tdw46/BeyondChannelPacker/issues"

tags = ["UV", "Paint"]

[build]
paths_exclude_pattern = [
  "__pycache__/",
  ".ruff_cache/",
  ".mypy_cache/",
  "/.git/",
  "/.github/",
  ".gitignore",
  ".gitattributes",
  "*.pyc",
  "*.pyo",
  "*.pyd",
  "*.zip",
  "*.log",
  "*.bat",
  ".DS_Store",
  "Thumbs.db",
  ".vscode/",
  ".idea/",
  "*.egg-info/",
  ".pytest_cache/",
  ".tox/",
  ".coverage",
  "*.sublime-*",
]
